<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UsabilityHub.vi-html-css-website</title>
  <link href="style.css" rel="stylesheet" type="text/css" />



</head>

<body>

  <!-- top banner -->

  <div class="top-banner">

    <div class="container">
      <div class="small-bold-text banner-text">😍New to Usablity Hub: Open and closed card sorting</div>

    </div>

  </div>


  <!-- nav bar -->
  <nav>
    <div class="container main-nav flex">
      <a href="#" class="company-logo">
        <img src="./assets/asset 1.png" alt="company logo">
      </a>
      <div class="nav-links" id="nav-links">
        <ul class="flex">
          <li><a href="#" class="hover-link">Products</a></li>
          <li><a href="#" class="hover-link">Customer</a></li>
          <li><a href="#" class="hover-link">Pricing</a></li>
          <li><a href="#" class="hover-link">Resources</a></li>
          <li><a href="#" class="hover-link secondary-button">Sign in</a></li>
          <li><a href="#" class="hover-link primary-button">Sign up</a></li>
        </ul>
      </div>
      <a href="#" class="nav-toggle hover-link" id="nav-toggle">
        <i class="fa-solid fa-bars"></i>
      </a>
    </div>
  </nav>


  <!-- header section -->
  <header>
    <div class="container header-section flex">
      <div class="header-left">
        <h1>Design Confidently</h1>
        <p>UsabilityHub is a remote user research platform that takes the guesswork out of design decisions by
          validating them with real users.</p>
        <a href="#" class="primary-button get-started-btn">Get Started</a>
      </div>
      <div class="header-right">
        <img src="./assets/asset 2.png" alt="hero image">
      </div>
    </div>
  </header>

  <section class="companies-section"></section>

  <section class="features-section"></section>

  <section class="big-feature-section"></section>

  <section class="examples-section"></section>

  <section class="cta-section"></section>

  <footer></footer>


















  <script src="https://kit.fontawesome.com/0494e76860.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</html>
